<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="only light">
        <link rel="shortcut icon" type="image/png" href="static/site_icon.png">
        <link rel="stylesheet" href="style.css">
        <title>LEDCTL</title>
    </head>
    <body>
        <script src="index.js" defer></script>
        <div id="content">
            <img id="spinner" src="static/spinner.gif"></img>
            <h1 id="feedback">Connecting</h1>

            <h1 id="title">LEDCTL</h1>

            <div class="container">
                <button id="powerbtn" onclick="powerButtonUpdate()"><img src="static/power.svg"></img></button>
            </div>

            <div class="container">
                <label>Colors</label><br>
                <div id="btndiv">
                    <button class="colorbtn" onclick="colorButton(1)" id="btn1"></button>
                    <button class="colorbtn" onclick="colorButton(2)" id="btn2"></button>
                    <button class="colorbtn" onclick="colorButton(3)" id="btn3"></button>
                    <button class="colorbtn" onclick="colorButton(4)" id="btn4"></button>
                    <button class="colorbtn" onclick="colorButton(5)" id="btn5"></button>
                    <button class="colorbtn" onclick="colorButton(6)" id="btn6"></button>
                    <button class="colorbtn" onclick="colorButton(7)" id="btn7"></button>
                    <button class="colorbtn" onclick="colorButton(8)" id="btn8"></button>
                    <button class="colorbtn" onclick="colorButton(9)" id="btn9"></button>
                    <button class="colorbtn" onclick="colorSaveButton()" id="savebtn"><img id="bookmarkimg" src="static/bookmark.png"></img></button>
                </div>
            </div>
            <div class="container">
                <label>HSVA</label>
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_h">
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_s">
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_v">
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_a">
            </div>
        </div>
    </body>
</html>
