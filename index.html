<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="static/site_icon.png">
        <link rel="stylesheet" href="style.css">
        <title>LEDCTL</title>
    </head>
    <body>
        <script src="index.js" defer></script>
        <div id="content">
            <img id="spinner" src="static/spinner.gif"></img>
            <h1 id="feedback">Connecting</h1>
            <div class="container btncontainer">
                <div class="btndiv"> 
                    <label>Colors</label><br>
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn4">4</button>
                </div>
                <div class="container btndiv"> 
                    <label>Control</label><br>
                    <button class="depressed" id="powerbtn", class="depressed">POWER</button>
                    <button class="depressed" id="fadebtn", class="depressed">FADE</button>
                    <button class="depressed" id="circadianbtn", class="depressed">DAYNIGHT</button>
                    <button class="depressed" id="savebtn", class="depressed">SAVE</button>
                </div>
            </div>
            <div id="hsvdiv">
                <label>HSV</label><br>
                <input type="range" min="0" max="1024" value="0" class="slider" id="slider_h">
                <br>
                <input type="range" min="0" max="1024" value="0" class="slider" id="slider_s">
                <br>
                <input type="range" min="0" max="1024" value="0" class="slider" id="slider_v">
            </div>
        </div>
    </body>
</html>
