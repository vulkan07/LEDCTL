<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="static/site_icon.png">
        <link rel="stylesheet" href="style.css">
        <title>LEDCTL</title>
    </head>
    <body>
        <script src="index.js" defer></script>
        <div id="content">
            <img id="spinner" src="static/spinner.gif"></img>
            <h1 id="feedback">Connecting</h1>

            <h1 id="title">LEDCTL</h1>

            <div class="container">
                <button id="powerbtn" onclick="powerButtonUpdate()"><img src="static/power.svg"></img></button>
            </div>

            <div class="container">
                <label>Colors</label><br>
                <div id="btndiv">
                    <button class="colorbtn" id="btn1">1</button>
                    <button class="colorbtn" id="btn2">2</button>
                    <button class="colorbtn" id="btn3">3</button>
                    <button class="colorbtn" id="btn4">4</button>
                    <button class="colorbtn" id="btn5">5</button>
                    <button class="colorbtn" id="btn6">6</button>
                    <button class="colorbtn" id="btn7">7</button>
                    <button class="colorbtn" id="btn8">8</button>
                    <button class="colorbtn" id="btn9">9</button>
                    <button class="colorbtn" id="btnsave"><img id="bookmarkimg" src="static/bookmark.png"></img></button>
                </div>
            </div>
            <div class="container">
                <label>HSVA</label>
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_h">
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_s">
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_v">
                <br>
                <input type="range" min="0" max="1023" value="0" class="slider" id="slider_a">
            </div>
        </div>
    </body>
</html>
